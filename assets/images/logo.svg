<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" fill="none">
  <!-- Modern Geometric Background/Frame -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Icon Section -->
  <g transform="translate(20, 25)">
    <rect x="0" y="0" width="100" height="100" rx="20" fill="url(#grad1)" filter="url(#shadow)"/>
    <path d="M30 75 L50 25 L70 75 M40 55 L60 55" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text Section -->
  <text x="140" y="85" font-family="'Plus Jakarta Sans', sans-serif" font-weight="800" font-size="60" fill="#1e293b">AR IT</text>
  <text x="320" y="85" font-family="'Plus Jakarta Sans', sans-serif" font-weight="300" font-size="60" fill="#64748b">Consultancy</text>

  <!-- Tagline -->
  <text x="144" y="115" font-family="'Inter', sans-serif" font-weight="500" font-size="16" fill="#3b82f6" letter-spacing="2">DIGITAL GROWTH PARTNER</text>
</svg>